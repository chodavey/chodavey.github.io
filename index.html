<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- meta description -->
    <meta name="description"
        content="The Uni Chronicles is a single-page newsletter about my pet cat Uni with updates to what goes on in his life" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Uni Chronicles</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header class="masthead">
        <h1 class="nameplate">The Uni Chronicles</h1>
        <p id="today" class="tagline"></p>
        <script>
            document.getElementById("today").textContent =
                new Date().toLocaleDateString("en-US", {
                    month: "long",
                    day: "numeric",
                    year: "numeric"
                });
        </script>
        <!-- <a> to link to another website -->
        <p class="muted">
            Support feline health research: <a class="out-link" href="https://everycat.org/" target="_blank"
                rel="noopener noreferrer">cats</a>.
        </p>
    </header>
</body>

<main class="page">
    <!-- <div> to create at least 2 sections -->
    <div class="card section" id="latest">
        <!-- id + styling -->
        <p class="kicker">Latest issue</p>
        <h2 class="headline">Issue #01 - Februrary 5, 2026</h2>

        <p class="lead">
            Humble Beginnings - How Uni Got to Where He Is Today
        </p>

        <!-- Include an image -->
        <figure class="photo">
            <img src="uni_pictures/uni_first_day.jpg" alt="Uni's first day with his owner" />
            <figcaption class="muted">
                Uni's first day with his owner
            </figcaption>
        </figure>
    </div>
</main>

</html>
